<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Min and Max number in array</h1>
    </center>
    <script>
        let array= [20,10,10,3,4,50,10,1]
        let min=array[0];
        for(let i=1;i<=array.length-1;i++){
            if(array[i] < min){
                min=array[i]
            }
            // console.log(min)
        }
        console.log(min)
        document.write(`minimum of the given array[${array}] is ${min}`)
    </script>
</body>
</html>
