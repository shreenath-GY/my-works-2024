<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  text-align: center;
}

input[type="email"],
input[type="password"],
button {
  margin: 10px;
  padding: 8px;
  width: 250px;
}

button {
  cursor: pointer;
}

.error-message {
  color: red;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>
  <!-- <script src="script.js"></script> -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault();
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  
  // You would typically perform AJAX request to verify email and password here
  // For this example, we are just checking if the email and password are not empty
  if (email.trim() === "" || password.trim() === "") {
    document.getElementById("error-message").textContent = "Email and password are required.";
  } else {
    // Successful login, you can redirect the user or perform any other action here
    alert("Login successful! Redirecting...");
    // For demonstration purposes, let's redirect to a welcome page after 2 seconds
    setTimeout(function() {
      window.location.href = "welcome.html";
    }, 2000);
  }
});

  </script>
</body>
</html>
